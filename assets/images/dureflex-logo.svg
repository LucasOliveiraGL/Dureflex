    <rect x="0" y="0" width="44" height="44" rx="4" ry="4" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Letter D -->
    <path d="M4 8 L4 36 L16 36 C24 36 28 32 28 22 C28 12 24 8 16 8 L4 8 Z M8 12 L16 12 C20 12 24 14 24 22 C24 30 20 32 16 32 L8 32 L8 12 Z" fill="white"/>
    
    <!-- Letter X -->
